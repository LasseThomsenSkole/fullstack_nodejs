<!DOCTYPE html>
<html lang="en">

<body>
<h1>DANGER !"!"#</h1>
<div id="content"></div>
<script>
const contentDiv = document.getElementById("content")
contentDiv.innerHTML = sanitizeXSS('<img src="sdfsdf" onerror="alert(1)">')
function sanitizeXSS(string) {
  return string
          .replaceAll('&', '&amp;')
          .replaceAll('<', '&lt;')
          .replaceAll('>', '&gt;')
          .replaceAll('"', '&quot;')
          .replaceAll("'", '&#39;')
          .replaceAll('`', '&#x60;')
          .replaceAll('/', '&#x2F;');
}
</script>
</body>
